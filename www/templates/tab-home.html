<ion-view view-title="Home">
  <ion-content>

    <div class="list">
      <a ng-repeat="restaurant in restaurants" class="item" ui-sref="tab.meals">
        <img class="full-image" src="{{restaurant.picture}}">
        <span class="overlay-rating light">5.0</span>
        <h2>{{restaurant.name}}</h2>
        <p>
          <i class="ion-ios-location assertive"></i>
          {{restaurant.formattedAddress}}
        </p>
      </a>
    </div>
  </ion-content>
</ion-view>
