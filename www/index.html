<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src = "lib/ionic.cloud.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->

    <!-- google maps javascript -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&amp;sensor=true"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- include controller -->
    <script src="js/controllers.js"></script>

    <!-- include services -->
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
          <ion-nav-back-button>
            Back
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" class="dark-bg">
        <ion-content>

          <ion-header-bar class="bar bar-header item-input-inset dark-bg">
            <label class="item-input-wrapper">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
          </ion-header-bar>

          <div class="text-center">
            <a ui-sref="account">
              <img class="profile-picture" menu-close="" src="img/avatar.jpg">
              <h4 class="stable">eyeQueue User</h4>
            </a>
            <div class="list text-left dark-list">
              <div class="item item-icon-left">
                <i class="icon ion-android-chat"></i>
                Review
              </div>
              <div class="item item-icon-left">
                <i class="icon ion-ios-photos"></i>
                Photo
              </div>
              <div class="item item-icon-left">
                <i class="icon ion-android-people"></i>
                Friends
              </div>
              <div class="item item-icon-left">
                <i class="icon ion-android-folder-open"></i>
                Collections
              </div>
              <div class="item item-icon-left">
                <i class="icon ion-heart"></i>
                Liked
              </div>
              <div class="item item-icon-left">
                <i class="icon ion-ios-location"></i>
                Check-in
              </div>
              <div class="item item-icon-left">
                <i class="icon ion-paper-airplane"></i>
                Wanted
              </div>
              <div class="item item-icon-left">
                <i class="icon ion-ios-gear"></i>
                Settings
              </div>
              <div class="item item-icon-left">
                <i class="icon ion-help"></i>
                Help
              </div>
              <a class="item item-icon-left" menu-close="" ui-sref="login">
                <i class="icon ion-log-out"></i>
                Logout
              </a>
            </div>
          </div>

        </ion-content>

      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
